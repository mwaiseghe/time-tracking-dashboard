<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  <title>CSS</title>
</head>
<body>
  <div class="container">
    <div class="main-card">
      <div class="profile-card">
        <div class="profile-top">
          <div class="img">
            <img src="./images/image-jeremy.png" alt="" width="30%" >
          </div>

          <div class="text">
            <p><span class="faint">Report For</span></p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="profile-bottom">
          <p><span class="faint">Daily</span></p>
          <p>Weekly</p>
          <p><span class="faint">Monthly</span></p>
        </div>
      </div>

      <div class="work">
        <div class="head">
          <img src="./images/icon-work.svg" alt="">
        </div>

        <div class="card-bottom">
          <div class="activity">
            <p>Work</p>
            <img src="./images/icon-ellipsis.svg" alt="" width="20px" height="20px">
          </div>

          <div class="hours">
            <h1>32 hrs</h1>
            <p><span class="faint">
              Last Week - 36 hrs
            </span></p>
          </div>
          

        </div>

      </div>

      <div class="play">
        <div class="head">
          <img src="./images/icon-play.svg" alt="">
        </div>

        <div class="card-bottom">
          <div class="activity">
            <p>Play</p>
            <img src="./images/icon-ellipsis.svg" alt="" width="20px" height="20px">
          </div>

          <div class="hours">
            <h1>10 hrs</h1>
            <p><span class="faint">
              Last Week - 8 hrs
            </span></p>
          </div>

        </div>
      </div>

      <div class="study">
        <div class="head">
          <img src="./images/icon-study.svg" alt="">

        </div>

        <div class="card-bottom">
          <div class="activity">
            <p>Study</p>
            <img src="./images/icon-ellipsis.svg" alt="" width="20px" height="20px">
          </div>

          <div class="hours">
            <h1>4 hrs</h1>
            <p><span class="faint">
              Last Week - 7 hrs
            </span></p>
          </div>

        </div>
      </div>

      <div class="exercise">
        <div class="head">
          <img src="./images/icon-exercise.svg" alt="">
        </div>

        <div class="card-bottom">
          <div class="activity">
            <p>Exercise</p>
            <img src="./images/icon-ellipsis.svg" alt="" width="20px" height="20px">
          </div>

          <div class="hours">
            <h1>4 hrs</h1>
            <p><span class="faint">
              Last Week - 5 hrs
            </span></p>
          </div>

        </div>
      </div>

      <div class="social">
        <div class="head">
          <img src="./images/icon-social.svg" alt="">
        </div>

        <div class="card-bottom">
          <div class="activity">
            <p>Social</p>
            <img src="./images/icon-ellipsis.svg" alt="" width="20px" height="20px">
          </div>

          <div class="hours">
            <h1>5 hrs</h1>
            <p><span class="faint">
              Last Week - 2 hrs
            </span></p>
          </div>

        </div>
      </div>

      <div class="self-care">
        <div class="head">
          <img src="./images/icon-self-care.svg" alt="">
        </div>

        <div class="card-bottom">
          <div class="activity">
            <p>Self Care</p>
            <img src="./images/icon-ellipsis.svg" alt="" width="20px" height="20px">
          </div>

          <div class="hours">
            <h1>2 hrs</h1>
            <p><span class="faint">
              Last Week - 2 hrs
            </span></p>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
